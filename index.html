<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Power Electronics Half-Bridge Layout Visualizer</title>
    <style>
        body { font-family: sans-serif; background: #f0f0f0; display: flex; flex-direction: column; align-items: center; }
        .canvas-container { margin-top: 20px; background: #2e4d3d; padding: 20px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.3); }
        svg { background: #1a3326; border: 2px solid #555; }
        .label { fill: white; font-size: 3px; font-weight: bold; pointer-events: none; }
        .component { stroke: #ffd700; stroke-width: 0.5; fill-opacity: 0.3; }
        .pad { fill: #c0c0c0; }
        .trace-v+ { stroke: #ff4500; stroke-width: 8; fill: none; stroke-opacity: 0.6; }
        .trace-v- { stroke: #00ced1; stroke-width: 8; fill: none; stroke-opacity: 0.6; }
        .legend { margin-top: 20px; display: grid; grid-template-columns: 1fr 1fr; gap: 10px; background: white; padding: 15px; border-radius: 5px; }
    </style>
</head>
<body>
    <h2>Half-Bridge Layout Visualizer (20yr Expert Ver.)</h2>
    <div class="canvas-container">
        <svg width="800" height="640" viewBox="0 0 100 80">
            <defs>
                <pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse">
                    <path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="0.5"/>
                </pattern>
            </defs>
            <rect width="100" height="80" fill="url(#grid)" />

            <rect x="5" y="25" width="10" height="30" class="component" fill="#444" />
            <text x="6" y="23" class="label">J1: DC INPUT</text>

            <circle cx="25" cy="30" r="6" class="component" fill="#222" />
            <circle cx="25" cy="50" r="6" class="component" fill="#222" />
            <text x="21" y="22" class="label">C_ELEC 1&2</text>

            <rect x="42" y="28" width="8" height="24" class="component" fill="#00f" />
            <text x="42" y="26" class="label">C_FILM (Decoupling)</text>

            <rect x="60" y="15" width="15" height="20" class="component" fill="#a52a2a" />
            <text x="60" y="13" class="label">Q1 (High-Side)</text>
            <rect x="60" y="45" width="15" height="20" class="component" fill="#a52a2a" />
            <text x="60" y="43" class="label">Q2 (Low-Side)</text>

            <rect x="82" y="18" width="6" height="8" class="component" fill="#000" />
            <text x="82" y="16" class="label">U1: DRV</text>
            <rect x="82" y="48" width="6" height="8" class="component" fill="#000" />
            <text x="82" y="46" class="label">U2: DRV</text>

            <rect x="76" y="17" width="2.0" height="1.2" class="component" fill="#fff" /> <rect x="76" y="20" width="2.0" height="1.2" class="component" fill="#fff" /> <rect x="76" y="47" width="2.0" height="1.2" class="component" fill="#fff" /> 
            <rect x="76" y="50" width="2.0" height="1.2" class="component" fill="#fff" />

            <rect x="80" y="2" width="15" height="10" class="component" fill="#888" />
            <text x="80" y="14" class="label" style="fill: #aaa;">PS1 (ISO DC/DC)</text>
            <rect x="80" y="68" width="15" height="10" class="component" fill="#888" />
            <text x="80" y="66" class="label" style="fill: #aaa;">PS2 (ISO DC/DC)</text>

            <rect x="92" y="35" width="5" height="10" class="component" fill="#555" />
            <text x="88" y="33" class="label">J2: PWM</text>

            <path d="M 15 40 L 42 40 M 50 40 L 60 25" stroke="#ff4500" stroke-width="5" fill="none" stroke-opacity="0.3"/>
        </svg>
    </div>
    <div class="legend">
        <div><strong>PCB Size:</strong> 100mm x 80mm</div>
        <div><strong>Layer 1 (Red/Top):</strong> Vdc+, Signal, Gate</div>
        <div><strong>Layer 2 (Plane):</strong> Vdc- (GND) 전체 평면</div>
        <div><strong>Layer 3 (Signal):</strong> Kelvin Source Return & Aux Power</div>
        <div><strong>Clearance:</strong> ISO Barrier > 8mm (U1/U2 사이 및 1차/2차)</div>
    </div>
</body>
</html>
