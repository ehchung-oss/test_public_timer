        canvas { border: 2px solid #555; background-color: #003300; cursor: crosshair; box-shadow: 0 0 20px rgba(0,255,0,0.2); }
        .controls { margin-top: 20px; padding: 15px; background: #333; border-radius: 8px; }
        h2 { color: #fff; margin-bottom: 5px; }

    <canvas id="pcbCanvas" width="600" height="400"></canvas>

    <div class="controls">
        <button onclick="drawArtwork()">아트웍 렌더링 시작</button>
        <button onclick="clearCanvas()">보드 초기화</button>
    </div>

    const canvas = document.getElementById('pcbCanvas');
    const ctx = canvas.getContext('2d');

    // 설계 파라미터 (Expert's Spec)
    const specs = {
        padColor: '#c2a13e',    // 금도금/동박 색상

        solderMask: '#004400'   // 솔더마스크 진초록
    };

    function drawPad(x, y, w, h, label) {
        // Pad (동박)
        ctx.fillStyle = specs.padColor;
        ctx.fillRect(x - w/2, y - h/2, w, h);
        // Solder Opening (살짝 작게)
        ctx.strokeStyle = "#fff";
        ctx.strokeRect(x - w/2, y - h/2, w, h);
        
        ctx.fillStyle = specs.silkColor;
        ctx.font = "10px Arial";
        ctx.fillText(label, x - w/2, y - h/2 - 5);
    }

    function drawTrace(x1, y1, x2, y2, width) {
        ctx.beginPath();
        ctx.strokeStyle = specs.traceColor;
        ctx.lineWidth = width;
        ctx.moveTo(x1, y1);
        ctx.lineTo(x2, y2);
        ctx.stroke();
    }

        clearCanvas();

        ctx.strokeStyle = specs.silkColor;
        ctx.strokeRect(80, 160, 40, 80); // 커넥터 외곽선
