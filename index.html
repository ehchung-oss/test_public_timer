<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>심플 타이머</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }
        .timer-container {
            text-align: center;
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        #display {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 1rem;
            color: #333;
        }
        button {
            font-size: 1rem;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: 0.3s;
        }
        .start { background-color: #2ecc71; color: white; }
        .stop { background-color: #e74c3c; color: white; }
        .reset { background-color: #95a5a6; color: white; }
        button:hover { opacity: 0.8; }
    </style>
</head>
<body>

<div class="timer-container">
    <div id="display">00:00:00</div>
    <button class="start" onclick="start()">시작</button>
    <button class="stop" onclick="stop()">정지</button>
    <button class="reset" onclick="reset()">리셋</button>
</div>

<script>
    let timer;
    let seconds = 0;

    function updateDisplay() {
        const h = Math.floor(seconds / 3600);
        const m = Math.floor((seconds % 3600) / 60);
        const s = seconds % 60;
        document.getElementById('display').innerText = 
            `${String(h).padStart(2, '0')}:${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}`;
    }

    function start() {
        if (!timer) {
            timer = setInterval(() => {
                seconds++;
                updateDisplay();
            }, 1000);
        }
    }

    function stop() {
        clearInterval(timer);
        timer = null;
    }

    function reset() {
        stop();
        seconds = 0;
        updateDisplay();
    }
</script>

</body>
</html>
